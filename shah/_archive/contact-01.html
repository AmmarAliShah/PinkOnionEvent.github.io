		<div id="fh5co-page">
			<div class="container">

				<div class="fs-form-wrap" id="fs-form-wrap">
					<form id="myform" class="fs-form fs-form-full" autocomplete="off">
						<ol class="fs-fields">
							<li>
								<label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
								<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Mahad Saajid" required/>
							</li>
							<li>
								<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your email address?</label>
								<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="hi@gmail.com" required/>
							</li>
							<li data-input-trigger>
								<label class="fs-field-label fs-anim-upper" for="q3" data-info="This will help us know what kind of service you need">Choose a package</label>
								<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
									<span><input id="q3b" name="q3" type="radio" value="conversion"/><label for="q3b" class="radio-conversion">Economy</label></span>
									<span><input id="q3c" name="q3" type="radio" value="social"/><label for="q3c" class="radio-social">Silver</label></span>
									<span><input id="q3a" name="q3" type="radio" value="mobile"/><label for="q3a" class="radio-mobile">Gold</label></span>
									<span><input id="q3a" name="q3" type="radio" value="mobile"/><label for="q3a" class="radio-mobile">Platinum</label></span>
								</div>
							</li>
						</ol><!-- /fs-fields -->
						<button class="fs-submit" type="submit">Send answers</button>
					</form><!-- /fs-form -->
				</div><!-- /fs-form-wrap -->

			</div><!-- /container -->
		</div>

		<script src="contact/js/classie.js"></script>
		<script src="contact/js/selectFx.js"></script>
		<script src="contact/js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
